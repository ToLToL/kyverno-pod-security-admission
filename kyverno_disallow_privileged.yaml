apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: pod-security-admission-disallow-privileged
spec:
  rules:
    - validate:
        pattern:
          spec:
            "=(initContainers)":
              - "=(securityContext)":
                  "=(privileged)": false
            "=(ephemeralContainers)":
              - "=(securityContext)":
                  "=(privileged)": false
            containers:
              - "=(securityContext)":
                  "=(privileged)": false
        message: You should not run your pod as privileged
      match:
        resources:
          kinds:
            - Pod
      name: pod-security-admission-disallow-privileged
  validationFailureAction: enforce